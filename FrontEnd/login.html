<body>
    <div class="auth-container">
        <div class="auth-bob">
            <header>
                <a href="index.html">
                    <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
                </a>
                <nav>
                    <ul>
                        <li><a href="index.html#portfolio">projets</a></li>

                        <li><a href="#"><img src="./assets/icons/instagram.png" alt="Instagram"></a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <section id="login" class="login">
                    <h2>Log in</h2>
                    <form id="login-form" method="post">
                        <label class="form-label" for="field_email">E-mail</label>
                        <input class="form-input" type="email" name="email" id="field_email" required>
                        <label class="form-label" for="field_password">Mot de pass</label>
                        <input class="form-input" type="password" name="password" id="field_password" required>
                        <div class="btn-box">
                            <button class="btn primary-btn" type="submit">Se connecter</button>
                        </div>
                    </form>
                    <div class="btn-box">
                        <a class="reset-link" href="#"> Mot de pass oublié</a>
                    </div>

                </section>
            </main>
        </div>

        <footer>
            <nav>
                <ul>
                    <li>Mentions Légales</li>
                </ul>
            </nav>
        </footer>
    </div>
